{% extends "base.html" %}

{% block content %}
<h1> </h1>
<div style="width:70%;margin:auto;">
<div class="bg-dark text-white d-flex justify-content-center align-items-center" style="width:50%;margin:auto;">
    <h1>Tasks Are As Follow </h1>
</div>
<h1> </h1>

    {% if data %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- <th scope="row">1</th> -->
            {% for item in data %}
            <tr>
                <td>{{item.Title}}</td>
                <td>{{item.Description}}</td>
                <td>Incomplete</td>
                <td><a href="{% url 'deletetask' id=item.id %}" class="btn btn-danger btn-sm">Delete</a> <a
                        href="{% url 'edittask' id=item.id %}" class="btn btn-primary btn-sm">Edit</a> <a
                        href="{% url 'completetask' id=item.id %}" class="btn btn-success btn-sm">Complete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h3>No Data Available</h3>
    {% endif %}

</div>
{% endblock content %}
